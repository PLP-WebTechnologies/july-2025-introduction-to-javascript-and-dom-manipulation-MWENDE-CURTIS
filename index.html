<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Assignment</title>
  <!-- Link to CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript Assignment Demo</h1>
    <p>Functions | Loops | DOM Manipulation</p>
  </header>

  <main>
    <!-- Part 1: Basic JavaScript -->
    <section id="part1">
      <h2>Part 1: JavaScript Basics</h2>
      <button id="checkAgeBtn">Check Age</button>
      <p id="ageResult"></p>
    </section>

    <!-- Part 2: Functions -->
    <section id="part2">
      <h2>Part 2: Functions</h2>
      <button id="calculateBtn">Calculate Total</button>
      <p id="totalResult"></p>
    </section>

    <!-- Part 3: Loops -->
    <section id="part3">
      <h2>Part 3: Loops</h2>
      <button id="listBtn">Show Items</button>
      <ul id="itemList"></ul>
    </section>

    <!-- Part 4: DOM -->
    <section id="part4">
      <h2>Part 4: DOM Manipulation</h2>
      <button id="toggleBtn">Toggle Highlight</button>
      <p id="domText">Click the button to toggle highlight on this text!</p>
    </section>
  </main>

  <!-- Link to JS file -->
  <script src="script.js"></script>
</body>
</html>
